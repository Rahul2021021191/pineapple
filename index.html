<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Watch Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <VIdeo autoplay muted loop id="myvideo"><source src="assets/img/xlarge_2x.mp4"></VIdeo>
        <div class="logo">
            <img src="assets/img/pineapple_white_logo.png" alt="Pineapple Logo">
        </div>
        <form action="index3.html" class="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="USERNAME" required >
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="PASSWORD" required>
            </div>
            <button type="submit" class="button" id="myButton">Login</button>
        </form>
    </div>
</body>
</html>
